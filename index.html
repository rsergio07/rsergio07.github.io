<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Romero - My GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #0073e6;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sergio Romero</h1>
        <p>Senior Site Reliability Engineer</p>
    </header>

    <section>
        <h2>My GitHub Repositories</h2>
        <ul id="repo-list">
            <!-- Repositories will be injected here by JavaScript -->
        </ul>
    </section>

    <footer>
        <p>© 2024 Sergio Romero - Senior Site Reliability Engineer</p>
    </footer>

    <script>
        // Fetch repository data from GitHub API
        fetch('https://api.github.com/users/rsergio07/repos')
        .then(response => response.json())
        .then(repos => {
            const repoList = document.getElementById('repo-list');
            repos.forEach(repo => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="${repo.html_url}" target="_blank"><strong>${repo.name}</strong></a> - 
                    ${repo.description ? repo.description : "No description provided."}
                    <br>⭐ Stars: ${repo.stargazers_count} | 🍴 Forks: ${repo.forks_count}
                `;
                repoList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching repository data:', error);
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = `<li>Unable to fetch repositories at this time.</li>`;
        });
    </script>

</body>
</html>
