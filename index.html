<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Romero - My GitHub Repositories</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Header Styling */
        header {
            background-color: #2C3E50;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 18px;
            font-weight: 300;
        }
        
        /* Repository Section */
        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-family: 'Roboto', sans-serif;
        }
        
        .repo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        /* Repository Card */
        .repo-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }
        
        .repo-card:hover {
            transform: translateY(-5px);
        }
        
        .repo-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }
        
        .repo-card p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        
        a {
            text-decoration: none;
            color: #2980B9;
        }
        
        a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2C3E50;
            color: white;
            position: relative;
        }

        @media screen and (max-width: 768px) {
            .repo-card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sergio Romero</h1>
        <p>Senior Site Reliability Engineer</p>
    </header>

    <section>
        <h2>My GitHub Repositories</h2>
        <div class="repo-list" id="repo-list">
            <!-- Repositories will be dynamically injected here -->
        </div>
    </section>

    <footer>
        <p>Â© 2024 Sergio Romero - Senior Site Reliability Engineer</p>
    </footer>

    <!-- GitHub API Script -->
    <script>
        let repositories = [];

        // Fetch repository data from GitHub API
        fetch('https://api.github.com/users/rsergio07/repos')
        .then(response => response.json())
        .then(data => {
            repositories = data;
            displayRepos(repositories);
        })
        .catch(error => {
            console.error('Error fetching repository data:', error);
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = `<p>Unable to fetch repositories at this time.</p>`;
        });

        function displayRepos(repos) {
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = '';
            repos.forEach(repo => {
                const repoCard = document.createElement('div');
                repoCard.classList.add('repo-card');

                repoCard.innerHTML = `
                    <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p>${repo.description ? repo.description : "No description provided."}</p>
                `;
                
                repoList.appendChild(repoCard);
            });
        }
    </script>

</body>
</html>
